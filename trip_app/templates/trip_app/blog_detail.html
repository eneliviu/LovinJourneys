{% extends 'trip_app/base.html' %}

{% block content %}
<h1 class="text-4xl underline underline-offset-4 mb-8">Blog Details</h1>
    <div class="bg-gray-50 p-8 rounded shadow my-4">
        <p class="text-2xl">{{ blog.name }}</p>
        <p class="text-2xl">Description: {{ blog.description }}</p>
        <p class="text-2xl">Type: {{ blog.category | title }}</p>
        <p class="text-2xl">Rating: {{ blog.ratings }}/5</p>
        <img src="{{blog.img.url}}" alt="{{ blog.name }}">
    </div>
{% endblock content %}
